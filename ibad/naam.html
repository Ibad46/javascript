<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            const car=["bmw","ford","audi","ferrari","honda"];
            let text="";
            for (let a=0 ; a <car.length; a++){
                text += car[a] + "<br>";
            }
 document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
