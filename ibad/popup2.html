<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Confirm Box</h2>


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    let text;
    if(confirm("press a button")){
        text="Uh pressed OK";
    }
    else{
        text="uh pressed cancel";
    }
    document.getElementById("demo").innerHTML=text;
}
</script>

</body>
</html>
