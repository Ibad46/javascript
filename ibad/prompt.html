<!DOCTYPE html>
<html>
    <body>
        <button onclick="myfunction()">Try it</button>
        <p id="demo"></p>
        <script>
            function myfunction(){
                let text;
                let person=prompt("Please enter your name:", "valentino rossi");
                if(person==null || person==""){
                    text="user cancel the prompt";
                }
                else{
                    text="hello "+person+" !How are uh today?";
                }
                document.getElementById("demo").innerHTML=text;
            }
        </script>
    </body>
</html>
