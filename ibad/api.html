<!DOCTYPE html>
<html>
    <body>
        <p>enter a number and ok</p>
     <input id="id1" type="number" max="200">
     <button onclick="myfunction()">ok</button> 
     <p id="demo"></p>
     <script>
         function myfunction(){
             let text;
             if(document.getElementById("id1").validity.rangeOverflow){
                 text= "value is too large";
             }
             else{
                 text="input is ok";
             }
document.getElementById("demo").innerHTML=text;
}
</script>
    </body>
</html>
