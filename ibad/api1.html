<!DOCTYPE html>
<html>
    <body>
        <input id="id1" type="number" min="10" max="100" required>
        <button onclick="myfunction()">Ok</button>
        <p id="demo"></p>
        <script>
            function myfunction(){
                const ibad = document.getElementById("id1");
                if(!ibad.checkValidity()){
                    document.getElementById("demo").innerHTML=ibad.validationMessage;
                }
                else{
                    document.getElementById("demo").innerHTML="input Ok";
                }
            }
        </script>
    </body>
</html>
